<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href=”https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css” rel=”stylesheet”
        type=”text/css” />
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js”
        integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q”
        crossorigin=”anonymous”></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Аналитика потребления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #analytics {
            margin-top: 20px;
        }
    </style>
</head>
<nav class="p-3 text-bg-dark">
    <div class="container">
        <div class="flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <center>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/add" class="nav-link px-2 text-white">Добавление
                            товара</a></li>
                    <li><a href="/korzina" class="nav-link px-2 text-white">Все
                            продукты</a></li>
                    <li><a href="/infabout" class="nav-link px-2 text-white">Информация о товаре</a>
                    </li>
                    <li><a href="/analytics" class="nav-link px-2 text-white">Аналитика</a>
                    </li>
                    <li><a href="/buys" class="nav-link px-2 text-white">Список покупок </a>
                    </li>
                </ul>
            </center>
        </div>
    </div>
</nav>

<body>
    <div id="allprod">
        {% for i in all_products %}
        <p>{{ i }}</p>
        {% endfor %}
    </div>
    <div id="alldel">
        {% for i in deleted %}
        <p>{{ i }}</p>
        {% endfor %}
    </div>

    <!-- Форма для выбора периода времени -->
    <div>
        <label for="startDate">Начальная дата:</label>
        <input type="date" id="startDate">
        <label for="endDate">Конечная дата:</label>
        <input type="date" id="endDate">
        <button id="generateReport">Составить отчет</button>
    </div>

    <h3>Результаты анализа:</h3>
    <p id="report"></p>
    <script src="static/js/analityc.js"></script>
</body>

</html>
