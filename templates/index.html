<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Добавление продуктов</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Montserrat", sans-serif;
            font-weight: 300;
            background-image: linear-gradient(to bottom, #DDA0DD, #B0C4DE);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .main-text {
            text-align: center;
            font-size: 4em;
            margin-bottom: 1em;
            font-weight: bold;
        }

        .sub-text {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 2em;
        }

        .btn-add {
            padding: 1em 2em;
            font-size: 1.2em;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }

        .btn-add:hover {
            background-color: rgba(0, 0, 255, 0.9);
            color: white;
        }

        .snowflakes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1000;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="snowflakes-container" id="snowflakes"></div>
<div class="main-text">SmartFridge</div>
<div class="sub-text">Избавьтесь от головной боли с просроченными продуктами!
    Этот сайт упростит управление запасами вашего холодильника благодаря
    сканированию QR-кодов и удобному интерфейсу.
</div>
<a href="/add" class="btn btn-primary btn-add">Начать работу</a>

<script>
    const snowflakesContainer = document.getElementById('snowflakes');
    const numSnowflakes = 100;

    for (let i = 0; i < numSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const angle = Math.random() * 360;
        const speed = 1 + Math.random() * 2;
        const size = 5 + Math.random() * 5;

        snowflake.style.left = `${x}px`;
        snowflake.style.top = `${y}px`;
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.transform = `rotate(${angle}deg)`;
        snowflake.style.animation = `fall ${3 + Math.random() * 7}s linear infinite`;

        snowflakesContainer.appendChild(snowflake);
    }
</script>
</body>
</html>
