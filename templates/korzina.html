<nav class="p-3 text-bg-dark">

        <div class="flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <center>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>

<section>
    <div class="row my-4">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-bordered border-primary">

                <thead>

                </thead>
                <tbody>
                <tr class="table-active">

                </tr>
                <tr>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2" class="table-active">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>


            <script type="module">
                const table = document.createElement('table');
                document.body.append(table);
                let res = await fetch("/api");
                let res_t = await res.json();
                let otvet = res_t[0];
                for (const value of res_t) {
                  document.createElement('tr') = value.product_name;
                  document.getElementById("dema").innerHTML = value.stop_date;
                  document.getElementById("deme").innerHTML = value.count;
                  document.getElementById("demr").innerHTML = value.is_kg;
                }
                // создаем таблицу и добавляем ее на страницу

                // создаем три строки и добавляем их в таблицу
                for (let i = 0; i < 3; i++) {
                  const row = document.createElement('tr');
                  table.append(row);

                  // для каждой строки создаем три ячейки и добавляем их в строку
                  for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('td');
                    row.append(cell);

                    // добавляем текст в ячейку
                    const text = document.createTextNode(`(${i}, ${j})`);
                    cell.append(text);
                  }
                }
            </script>


        </div>
        <div class="col-1"></div>
    </div>
</section>
</body>
</html>
