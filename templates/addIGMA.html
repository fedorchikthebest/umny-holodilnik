<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Добавление продуктов</title>
</head>
<body>
<center>
    <div class="row" style="margin: 1% 15% 1%;">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card my-4">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <main class="form-signin w-100 m-auto">
                            <!-- Указываем action для отправки данных на сервер -->
                            <form action="/submit" method="POST">
                                <div class="container">
                                    <h1 class="h3 mb-3 my-4 fw-normal">Добавление продуктов</h1>
                                    <input type="text" class="form-control my-4" name="product_name" placeholder="Название продукта">
                                    <input type="text" class="form-control my-4" name="product_class" placeholder="Класс">
                                    <select class="form-select my-4" name="category" aria-label="Default select example">
                                        <option selected>Выберите категорию</option>
                                        <option value="1">Штуки</option>
                                        <option value="2">Вес</option>
                                    </select>
                                    <div class="row">
                                        <div class="col-md overflow-auto">
                                            <div class="form-floating my-4">
                                                <p>Дата изготовления</p>
                                                <input type="date" class="form-control my-4" name="manufacture_date" placeholder="Дата изготовления">
                                            </div>
                                        </div>
                                        <div class="col-md overflow-auto">
                                            <div class="form-floating my-4">
                                                <p>Дата истечения</p>
                                                <input type="date" class="form-control my-4" name="expiry_date" placeholder="Дата истечения">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md overflow-auto">
                                            <input type="number" min="0" class="form-control my-4" name="weight" placeholder="Масса кг">
                                        </div>
                                        <div class="col-md overflow-auto">
                                            <input type="number" min="0" class="form-control my-4" name="volume" placeholder="Объём л">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md overflow-auto">
                                            <input type="number" min="0" class="form-control my-4" name="proteins" placeholder="Белки г">
                                        </div>
                                        <div class="col-md overflow-auto">
                                            <input type="number" min="0" class="form-control my-4" name="fats" placeholder="Жиры г">
                                        </div>
                                        <div class="col-md overflow-auto">
                                            <input type="number" min="0" class="form-control my-4" name="carbs" placeholder="Углеводы г">
                                        </div>
                                    </div>
                                    <button class="btn btn-primary my-4 w-100 py-2" type="submit">Добавить</button>
                                </div>
                            </form>
                        </main>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</center>
</body>
</html>
